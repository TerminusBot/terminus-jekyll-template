#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: ALOHA

# Short bio or description (displayed in the header)
description: 我们的征途是星程大海

#
# Flags below are optional
#

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://user-images.githubusercontent.com/35519242/142712841-213be1cb-b03b-41df-9aae-96db91e3dcec.jpg

# 你的favicon（出现在浏览器tab上）图片URL，建议使用较小(64px × 64px)的图片
favicon: https://raw.githubusercontent.com/FromEndWorld/LOFFER/master/images/favicon.png

# Tabs in header. There are 'Blog', 'About', 'Archive', 'Tags'
# and URL Link(e.g. 'Theme' tab below) tabs. If you don't need one, just delete
# it from the list(Delete '- name: ' and 'url: ', too!)
navigation:
  - name: 首页
    url: /
  - name: 标签
    url: /tags.html
  - name: 分类
    url: /categories.html
  - name: RSS
    url: /atom.xml
  - name: 关于
    url: /about.html

# Pagination
paginate: 100

# Includes an icon in the footer for each username you enter
footer-links:
  behance: # https://www.behance.net/<username>
  dribbble:
  email: tzllxz@gmail.com
  facebook:
  flickr:
  github: our-earth
  googleplus: # anything in your profile username that comes after plus.google.com/
  instagram:
  linkedin:
  telegram:
  pinterest:
  rss: 
  weibo: StupidHumanEarth #请输入你的微博个性域名 https://www.weibo.com/<thispart> 
  douban: StupidHumanEmm
  zhihu: StupidHumanEmm
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  tumblr: # https://<username>.tumblr.com
  twitter: ai10833546
  youtube: # channel/<your_long_string> or user/<user-name>

# Text under the icons in footer
footer-text: Powered by <a href="https://github.com/TerminusBot/terminus-jekyll-template">TerminusBot</a>

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: https://our-earth.github.io/Blog/

# 评论，注意，请不要同时添加多种不同的评论区
# 输入Disqus shortname，即可添加评论区
disqus: stupidhumanblog #shortname

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: /Blog



#
# !! You don't need to change any of the configuration flags below !!
#

# permalink: /:title/
# paginate_path: /page:num/

# The release of Jekyll Now that you're using
version: v3.8.4

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

strict_front_matter: true

liquid:
  error_mode: strict

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed #:expanded # You might prefer to minify using :compressed

# Use the following plug-ins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
